<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Drum Kit</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="drumkit.css">
</head>
<body>

  <div class="container">

  <div class="intro">
    <h1>Use your keyboard to play the drums!</h1>
  </div>

  <div class="keys">
    <div data-key="74" class="key percussion hihat">
      <kbd>J</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="75" class="key percussion openhat">
      <kbd>K</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="68" class="key percussion snare">
      <kbd>D</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="73" class="key percussion kick">
      <kbd>I</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="79" data-key="80" class="key percussion tom">
      <kbd>O</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="85" class="key percussion ride">
      <kbd>U</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="32" class="key percussion boom">
      <kbd>space</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="87" class="key percussion clap">
      <kbd>W</kbd>
      <span class="sound">clap</span>
    </div>
    <!-- <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">tink</span>
    </div> -->
  </div>

</div>

  <audio class="hihat" data-key="74" src="sounds/hihat.wav"></audio>
  <audio class="openhat" data-key="75" src="sounds/openhat.wav"></audio>
  <audio class="snare" data-key="68" src="sounds/snare.wav"></audio>
  <audio class="kick" data-key="73" src="sounds/kick.wav"></audio>
  <audio class="tom" data-key="79" src="sounds/tom.wav"></audio>
  <audio class="ride" data-key="85" src="sounds/ride.wav"></audio>
  <audio class="boom" data-key="32" src="sounds/boom.wav"></audio>
  <audio class="clap" data-key="87" src="sounds/clap.wav"></audio>
  <!-- <audio data-key="69"src="sounds/tink.wav"></audio> -->

  <script src="drumkit.js"></script>
</body>
</html>
